<body>
<div class="container">
    <!-- Top Navigation Bar Begin -->
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="buttondesign"><a href="checkin.html" class="checkin">Checkin!</a></li>
                <li role="presentation"><a href="userPage.html">User page</a></li> <!-- Goes to login if not logged in else goes to userHomePage -->
            </ul>
        </nav>
        <h3 class="text-muted brandname"><a href="index.html">I Did That</a></h3>
    </div>
    <!-- Top Navigation Bar End -->
    <!-- Checkin being -->
    <div class="checkinForm">
        <form id="form1" action="" method="post" onsubmit="checkinPlace(event)">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" id="userName" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" id="place" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Place <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Madras Cafe</a></li>
                        <li><a href="#">Levis Stadium</a></li>
                        <li><a href="#">Stevens Creek</a></li>
                    </ul>
                </div><!-- /btn-group -->
                <input type="text" class="form-control" id="placeName" aria-label="Enter unavailable place">
            </div><!-- /input-group -->
            <br>
            <!-- Place Ends -->
            <!-- Category Begins -->
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" id="category" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Restraunt</a></li>
                        <li><a href="#">Trail</a></li>
                        <li><a href="#">Sports</a></li>
                    </ul>
                </div><!-- /btn-group -->
                <input type="text" id="placeCategory" class="form-control" aria-label="...">
            </div><!-- /input-group -->
            <br>
            <!-- Category Ends -->
            <!-- City Begins -->
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" id="location" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">City <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <select>
                            <option value="Mountain View" onselect="setCityName('Mountain View')">Mountain View</option>
                            <option value="San Francisco">San Francisco</option>
                            <option value="Santa Clara">Santa Clara</option>
                        </select>
                    </ul>
                </div>
                <input id="cityName" type="text" class="form-control" aria-label="..." value="">
            </div>
            <br>
            <div class="input-group" >
                <input type="hidden"  id="ratingVal" class="form-control" aria-label="..." value="7">
            </div>
            <!-- City ends -->
            <!-- Rating begins -->
            <fieldset class="rating">
                <p class="style1">Rate</p>
                <input type="radio" id="star5" name="rating5" value="5" onclick="setRating('5')" /><label class = "full" for="star5" title="Awesome - 5 stars" ></label>
                <input type="radio" id="star4" name="rating4" value="4" onclick="setRating('4')" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                <input type="radio" id="star3" name="rating3" value="3" onclick="setRating('3')"/><label class = "full" for="star3" title="Meh - 3 stars"></label>
                <input type="radio" id="star2" name="rating2" value="2" onclick="setRating('2')"/><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                <input type="radio" id="star1" name="rating1" value="1" onclick="setRating('1')"/><label class = "full" for="star1" title="Pathetic - 1 star"></label>
            </fieldset>
            <br><br><br><br>
            <!-- Submit Button -->
            <button id="makeCheckin" class="btn btn-default">
                Checkin!
            </button>
        </form>
    </div> <!-- Checkin Form -->
    <!-- Checkin End -->
</div>
