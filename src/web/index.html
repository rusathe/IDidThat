<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="buttondesign" onclick="validateregistration('checkin');"><a class="checkin">Checkin!</a></li>
                <br>
                <li class="buttondesign" role="presentation" onclick="validateregistration('userpage');">
                    <a class="style1">User page</a>
                </li> <!-- Goes to login if not logged in else goes to userHomePage -->
            </ul>
        </nav>
        <h3 class="text-muted brandname"><a href="index.html" class="style1">I Did That</a></h3>
    </div>
    <!-- Top Navigation Bar End -->
    <div class="row col-md-6 col-md-offset-3" align="center">
        <h1 id="greeting">
            Welcome to IDidThat!
        </h1>
        <hr>
    </div>

    <div class="row col-md-4 col-md-offset-4" style="color:white">
        <label>Enter Category Type:</label>
        <input type="text" class="form-control" id="getCategory">
        <button id="sbcategory" class="btn btn-lg btn-primary btn-block buttondesign" type="submit">Search by Category</button>
        <hr>
    </div>

    <div class="row col-md-4 col-md-offset-4" style="color:white">
        <label>Enter Location:</label>
        <input type="text" class="form-control" id="getLocation">
        <button id="sblocation" class="btn btn-lg btn-primary btn-block buttondesign" type="submit">Search by Location</button>
        <hr>
    </div>

    <div class="row col-md-4 col-md-offset-4" style="color:white">
        <button id="sbboth" class="btn btn-lg btn-primary btn-block buttondesign" type="submit">Search by Both Category and Location</button>
        <hr>
    </div>


    <div class="row col-md-12">
        <table id="lbTable" class="table" style="color:white">
            <thead>
            <tr>
                <th>Place Name</th>
                <th>City</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr id="lbRow">
                <td class="col-md-1" id="placeName"></td>
                <td class="col-md-1" id="cityName"></td>
                <td class="col-md-1" id="categoryName"></td>
            </tr>
            </tbody>
        </table>

    </div>
