<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Leaderboard</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="lb2.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-3" align="center">
        <h1 id="greeting">
            Welcome to IDidThat!
        </h1>
        <hr>
    </div>

    <div class="row col-md-4 col-md-offset-4" style="color:white">
        <label>Enter Category Type:</label>
        <input type="text" class="form-control" id="getCategory">
        <button id="sbcategory" class="btn btn-lg btn-primary btn-block" type="submit">Search by Category</button>
        <hr>
    </div>

    <div class="row col-md-4 col-md-offset-4" style="color:white">
        <label>Enter Location:</label>
        <input type="text" class="form-control" id="getLocation">
        <button id="sblocation" class="btn btn-lg btn-primary btn-block buttondesign" type="submit">Search by Location</button>
        <hr>
    </div>

    <div class="row col-md-4 col-md-offset-4" style="color:white">
        <button id="sbboth" class="btn btn-lg btn-primary btn-block buttondesign" type="submit">Search by Both Category and Location</button>
        <hr>
    </div>

    <div class="row col-md-2 col-md-offset-5">
        <button id="previous" class="btn btn-primary btn-lg btn-block buttondesign" >Previous</button>&nbsp;&nbsp;
        <button id="next" class="btn btn-primary btn-lg btn-block buttondesign">Next</button>
        <span id="page"></span>
        <hr>
    </div>
    <div class="row col-md-12">
        <table id="lbTable" class="table" style="color:white">
            <thead>
            <tr>
                <th>Place Name</th>
                <th>City</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr id="lbRow">
                <td class="col-md-1" id="placeName"></td>
                <td class="col-md-1" id="cityName"></td>
                <td class="col-md-1" id="categoryName"></td>
            </tr>
            </tbody>
        </table>

    </div>

</div> <!-- /container -->

</body>
</html>
