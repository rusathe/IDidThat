<body>
<div class="container">
    <!-- Top Navigation Bar Begin -->
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="buttondesign" onclick="validateregistration('checkin');"><a class="checkin">Checkin!</a></li>
                <li  class="buttondesign" role="presentation" onclick="validateregistration('userpage');">
                    <a  class="style1">User page</a>
                </li> <!-- Goes to login if not logged in else goes to userHomePage -->
            </ul>
        </nav>
        <h3 class="text-muted brandname"><a href="index.html" class="style1">I Did That</a></h3>
    </div>
    <!-- Top Navigation Bar End -->

    <form class="form-signin checkinForm">
        <h2 class="form-signin-heading">Please login</h2>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required autofocus>
        <br><br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label style="color: #fff">
                <a href="signup.html"> Not registered? Click here!</a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Login</button>
    </form>

</div>
