<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="https://cdn.rawgit.com/CryptoStore/crypto-js/3.1.2/build/rollups/aes.js"></script>
    <script src="load-controller-signup.js"></script>
    <script src="register.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <!-- Top Navigation Bar Begin -->
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="buttondesign" onclick="validateregistration('checkin');"><a class="checkin">Checkin!</a></li>
                <li class="buttondesign" role="presentation" onclick="validateregistration('userpage');">
                    <a class="style1">User page</a>
                </li> <!-- Goes to login if not logged in else goes to userHomePage -->
            </ul>
        </nav>
        <h3 class="text-muted brandname"><a href="index.html" class="style1">I Did That</a></h3>
    </div>
    <!-- Top Navigation Bar End -->

    <form class="form-signin checkinForm" onsubmit="loginUser(event)">
        <h2 class="form-signin-heading user">Please Sign Up!</h2>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required autofocus>
        <br><br>
        <label for="emailAddress" class="sr-only">Email</label>
        <input type="email" id="emailAddress" class="form-control" placeholder="Email" required autofocus>
        <br><br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label style="color: #fff">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Sign Up</button>
    </form>

</div>

</body>
</html>
