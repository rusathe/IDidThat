<div class="container">
    <!-- Top Navigation Bar Begin -->
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="buttondesign" onclick="validateregistration('checkin');"><a class="checkin">Checkin!</a></li>
                <li  class="buttondesign" role="presentation" onclick="validateregistration('userpage');">

        <h3 class="text-muted brandname"><a href="index.html" class="style1">I Did That</a></h3>
    </div>

    <hr class="dist">
    <!-- Where you've been begin-->
    <div class="jumbotron">
        <h1>Recently Visited</h1>
        <!--  Populate checkedin places here -->
        <ul>
            <li>Lately visited</li><input type="text" id="place1"  readonly>
            <li>A little old</li><input type="text" id="place2"  readonly>

        </ul>
        <script src="userpage.js"></script>
    </div>
    <!-- Where you've been end-->
    <!-- Check this out begin-->
    <div class="jumbotron">
        <h1>Check out this place too!</h1>
        <ul class="inline">
            <input type="text" id="tovisit" readonly>
        </ul>
        <script src="checkout.js"></script>
    </div>
    <!-- Check this out end-->
</div>
